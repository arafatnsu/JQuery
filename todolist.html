<!DOCTYPE html>
<html lang="en">
<head>
  <title>To_Do_List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="todolist.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="todolist.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-xs-8 col-xs-offset-2">
                <div class="page-header">
                    <h1>To Do List</h1>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="to_do" placeholder="To do...">
                            </div>
                            <button type="button" id="add_task" class="btn btn-success">Add Task</button>
                        </div>
                    </form>
                </div>
                <ul id="list_item">
                    <li><input class="completeItem" type="checkbox">First Task<i class="fa fa-trash-o deleteItem" aria-hidden="true"></i></li>
                    <li><input class="completeItem" type="checkbox">Second Task<i class="fa fa-trash-o deleteItem" aria-hidden="true"></i></li>
                    <li><input class="completeItem" type="checkbox">Third Task<i class="fa fa-trash-o deleteItem" aria-hidden="true"></i></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
